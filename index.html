<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="google_logo"
        />
      </div>
      <div id="search-box">
        Search the web using Google! <br />
        <input type="text" name="q" id="" /><br />
        <button type="submit">Google Search</button>
        <button type="submit">I'm feeling lucky</button>
      </div>
      <div id="links-box">
        <div id="left-box">
          <span>Special Searches</span><br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          ><br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
        <div id="center-box">
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            >Help</a
          ><br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
            >About Google!</a
          ><br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
            >Company Info</a
          ><br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>
        <div id="right-box">
            Get Google <br> updates monthly: <br>
            <input type="text" name="emailaddr" value="your e-mail"><br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
        <div class="clear"></div>
        <p>Copyright Â©1998 Google Inc.</p>
      </div>
    </div>
  </body>
</html>
